<div class="grid centered-container">
    <div class="col-12">
        <div class="card">
            <h2>Search for News!</h2>
            <form class="p-fluid p-formgrid grid" [formGroup]="searchForm">
                <div class="field col-6">
                    <app-text-field name="Search" formControlName="q"></app-text-field>
                </div>
                <div class="field col-3">
                    <app-date-field
                        name="From"
                        formControlName="from"
                        [minDate]="minDate"
                        [maxDate]="maxDate"
                    ></app-date-field>
                </div>
                <div class="field col-3">
                    <app-date-field
                        name="To"
                        formControlName="to"
                        [minDate]="minDate"
                        [maxDate]="maxDate"
                    ></app-date-field>
                </div>
            </form>
            <p-button label="Search" icon="pi pi-search" iconPos="right" (click)="search()"></p-button>
        </div>
        <div class="card">
            <p-dataView #dv [value]="articles" [rows]="10" [paginator]="true">
                <ng-template let-article pTemplate="listItem">
                    <div class="col-12">
                        <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                            <img
                                class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
                                [src]="article.urlToImage"
                                [alt]="article.title"
                            />
                            <div
                                class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
                            >
                                <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                                  <a [href]="article.url" target="_blank" class="text-xl font-bold text-900">{{ article.title }}</a>
                                    <div class="flex align-items-center gap-3">
                                        <span>{{ article.description }}</span>
                                    </div>
                                    <div class="flex align-items-center gap-3">
                                        <span class="font-semibold">{{ article.source.name }} | {{ article.author }}</span>
                                    </div>
                                    <div class="flex align-items-center gap-3">
                                        <span>{{ formatDate(article.publishedAt) }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>
        </div>
    </div>
</div>
